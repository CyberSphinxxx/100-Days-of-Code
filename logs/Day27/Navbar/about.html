<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: beige;
        }

        .navbar {
            background-color: aqua;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
            color: black;
        }

        .navbar ul {
            list-style-type: none;
            background-color: rgb(104, 224, 218);
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: rgb(90, 190, 180);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Product Name</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Policy</a></li>
            <li><a href="">Github Repository</a></li>
        </ul>
    </nav>
</body>
</html>
