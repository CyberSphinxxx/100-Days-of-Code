<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Checker</title>
    <link rel="stylesheet" href="/logs/Day58/strLen/strLen.css">
</head>
<body>
    
    <div class="main-container">
        <h1>String Length Checker</h1>
        <label for="stringInput">Enter Text: </label>
        <input type="text" id="stringInput">
        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
        <h2 id="output"></h2>
    </div>

    <div class="main-container">
        <h1>String to Upper Case</h1>
        <label for="stringInputUpper">Enter Text: </label>
        <input type="text" id="stringInputUpper">
        <button type="button" id="submitBtnUpper">Submit</button>
        <button type="button" id="resetBtnUpper">Reset</button>
        <button type="button" id="copyBtn">Copy</button>
        <h2 id="outputUpper"></h2>
    </div>

    <script src="/logs/Day58/strLen/strLen.js"></script>
</body>
</html>
