<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cagayan de Oro Store Locator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/logs/Day20/maps/maps.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marker-alt"></i> CDO Store Locator</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for stores by name or address">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="content">
                <div class="stores-list">
                    <h2>Nearby Stores</h2>
                    <ul id="stores"></ul>
                    <p id="no-results" class="hidden">No stores found. Please try a different search.</p>
                </div>
                <div class="map-container">
                    <iframe
                        id="map"
                        width="100%"
                        height="100%"
                        style="border:0;"
                        loading="lazy"
                        allowfullscreen
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126192.02531192069!2d124.57352778359377!3d8.481969899999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32fff2f8a1e934bf%3A0x4a6670d2ae12e0c1!2sCagayan%20de%20Oro%2C%20Misamis%20Oriental%2C%20Philippines!5e0!3m2!1sen!2s!4v1621436591910!5m2!1sen!2s">
                    </iframe>
                </div>
            </div>
        </main>
    </div>
    <script src="/logs/Day20/maps/maps.js"></script>
</body>
</html>
