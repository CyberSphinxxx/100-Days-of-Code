<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 48</title>
    <link rel="stylesheet" href="/logs/Day48/checked-property/style.css">
</head>
<body>

    <div class="mainContainer">
        <div class="subscribeContainer">
            <input type="checkbox" id="subscribeBtn">
            <label for="subscribeBtn" style="cursor: pointer;">Subscribe</label>
        </div>
        
        <div class="paymentGroup">
            <h3>Payment Option</h3>
            <input type="radio" id="visaBtn">
            <label for="visa">Visa</label>
    
            <input type="radio" id="mastercardBtn">
            <label for="mastercard">MasterCard</label>
    
            <input type="radio" id="gcashBtn">
            <label for="gcashBtn">Gcash</label>
    
            <input type="radio" id="paymaya">
            <label for="paymaya">Paymaya</label>
        </div>

        <div class="btnGroup">
            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </div>
        <h2 id="output"></h2>
    </div>
    
    <script src="/logs/Day48/checked-property/script.js"></script>
</body>
</html>
