<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Border Button</title>
  <style>
    .colorful-button {
      font-size: 16px;
      font-weight: bold;
      color: #4285F4; /* Button text color */
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) border-box;
      border: 2px solid transparent;
      border-radius: 25px; /* Rounded corners */
      padding: 10px 20px;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      text-decoration: none; /* Remove underline if using <a> */
    }
  </style>
</head>
<body>
  <a href="#" class="colorful-button">Learn More</a>
</body>
</html>
