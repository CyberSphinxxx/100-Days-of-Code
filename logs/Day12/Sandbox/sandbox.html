<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>

    <link rel="stylesheet" href="sandbox-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <i class="fa-regular fa-address-book"><h1>Login Form</h1></i>
        
        <label for="email" class="input-title">Email:</label>
        <input type="email" class="input-box">

        <label for="password" class="input-title">Password:</label>
        <input type="password" class="input-box password-input">

        <div class="button-container">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
    </div>

</body>
</html>
